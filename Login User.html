<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login User</title>
</head>
<body>
        <div class="main-container">
            <div class="left">
                <img src="image/left.png" style="width:588px;height:756px;">
            </div>
            <div class="right">
                <h1 class="signup">Login</h1>
                <form method="post" class="form">
                    <div class="username">
                        <input type="text" placeholder="username" class="form-content">
                        <img src="image/user logo.png" style="width:25px;height:25px;">
                        <div class="form-border"></div>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="password" class="form-content">
                        <img src="image/password logo.png" style="width:22.5px;height:22.5px;">
                        <div class="form-border"></div>
                    </div>
                    <div class="remember-wrapper">
                        <ul class="remember-password">
                            <input type="checkbox" class="remember">
                            <label for="option"> <span></span> Remember Me</label>
                            <a href="#" class="password-link">Forgot Password?</a>
                        </ul>
                    </div>
                </form>
                <ul class="button">
                    <li class="button-login"><a href="#" class="btn-login">Login ></a></li>
                </ul>
                <div class="account-wrapper">
                    <ul class="account">
                        <h1 class="no-account">Donâ€™t have an account yet?</h1>
                        <li class="signup-account"><a href="Sign Up Choice.html" class="signup-link">Sign Up</a></li>
                    </ul>
                </div>
            </div>
        </div>
</body>
</html>
