<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up (Dosen)</title>
</head>
<body>
        <div class="main-container">
            <div class="left">
                <img src="image/left.png" style="width:588px;height:756px;">
            </div>
            <div class="right">
                <h1 class="signup">Create an Account</h1>
                <div class="form-create">
                    <form action="#" class="create-account">
                        <table>
                            <tr>
                                <td>Username</td>
                                <td><input type="text" class="create-account2"></td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td><input type="password" class="create-account2"></td>
                            </tr>
                            <tr>
                                <td>Nama Lengkap</td>
                                <td><input type="text" class="create-account2"></td>
                            </tr>
                            <tr>
                                <td>Tempat/Tanggal Lahir</td>
                                <td><input type="text" class="create-account2"></td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>
                                    <input type="radio" name="jk" class="create-account2">Pria
                                    <input type="radio" name="jk" class="create-account2">Wanita
                                </td>
                            </tr>
                            <tr>
                                <td>NIDN</td>
                                <td><input type="number" class="create-account2"></td>
                            </tr>
                            <tr>
                                <td>Nomor Handphone</td>
                                <td><input type="number" class="create-account2"></td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td><input type="text" class="create-account2"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="text" class="create-account2"></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <ul class="button">
                    <li class="button-login"><a href="Sign Up Succes.html" class="btn-login">Sign Up ></a></li>
                </ul>
            </div>
        </div>
</body>
</html>
